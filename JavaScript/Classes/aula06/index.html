<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <section class="container">
      <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h1>

      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="" method="POST" class="formulario">
        <label for="nome">
          Nome:
        </label>
        <input type="text" class="nome" name="nome">

        <label for="sobrenome">
          Sobrenome:
        </label>
        <input type="text" class="sobrenome" name="sobrenome">


        <label for="cpf">
          CPF:
        </label>
        <input type="text" class="cpf" name="cpf">

      
        <label for="senha">
          Senha:
        </label>
        <input type="email" class="senha" name="senha">

        <label for="repetir-senha">
          Repetir Senha:
        </label>
        <input type="password" class="repetir-senha" name="repetir-senha">

        <input type="submit" class="btn" value="Enviar">
      </form>
    </section>

    <script src="./assets/js/man.js"></script>
  </body>

</html>
